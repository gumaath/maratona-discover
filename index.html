<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Guma Finanças</title>
</head>

<body>

  <header>
    <h1 id="logo">Guma Finanças</h1>
  </header>  
<div class="container">
  <section id="balance">
    <h2>Balanço</h2>
    <div class="card">
      <h3>Entradas</h3>
      <p>R$ 5.000,00</p>
    </div>

    <div class="card">
      <h3>Saídas</h3>
      <p>R$ 2.000,00</p>
    </div>

    <div class="card" id="total">
      <h3>Total</h3>
      <p>R$ 3.000,00</p>
    </div>

  </section>
  <section id="transactions">
    <h2>Transações</h2>

    <table id="data-table">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="description">Luz</td>
          <td class="expense">-R$500,00</td>
          <td class="date">21/01/2021</td>
        </tr>

        <tr>
          <td class="description">Criação website</td>
          <td class="income">R$5000,00</td>
          <td class="date">23/01/2021</td>
        </tr>

        <tr>
          <td class="description">Internet</td>
          <td class="expense">-R$200,00</td>
          <td class="date">24/01/2021</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
  <footer>Feito com &hearts; por Gustavo Matheus &copy; 2020</footer>
</body>

</html>
