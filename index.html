<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Guma Finanças</title>
</head>

<body>

  <header>
    <img id="logo" src="./assets/logo.svg" alt="">
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label></div>
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="">
        </h3>
        <p id="entryDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card" id="total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>

    </section>
    <section id="transactions">
      <h2 class="sr-only">Transações</h2>

      <a href="#" id="buttonnew" onclick="Modal.open()">+ Nova Transação</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="descript">Descrição</label>
            <input type="text" name="descript" id="descript" placeholder="Descrição" />
          </div>
          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="text" name="amount" id="amount" placeholder="0,00" />
          </div>
          <details>
            <summary> Como colocar minhas despesas?</summary>
            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
          </details>
          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" name="date" id="date" min="2010-01-01" max="2999-12-3131"/>
          </div>
          <div class="input-group actions">
            <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
            <button type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div>Feito com &hearts; por Gustavo Matheus &copy; 2020</div>
    <span><a href="https://github.com/gumaath/"><img id="socialmediafooter" src="./assets/github.svg" title="GitHub" alt="GitHub" width="31px" height="31px"></a><span>
    <span><a href="https://www.linkedin.com/in/gustavomroland/"><img id="socialmediafooter" src="./assets/linkedin.svg" title="LinkedIn" alt="LinkedIn" width="30px" height="30px"></a></span>
    <span><a href="https://www.instagram.com/gumaath/"><img id="socialmediafooter" src="./assets/instagram.svg" title="Instagram" alt="Instagram" width="30px" height="30px"></a></span>
  </footer>
  <script src="script.js"></script>
</body>
